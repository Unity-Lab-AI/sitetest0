<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Testing - Function Calling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-bottom: 2px solid #00d4ff;
            text-align: center;
        }

        .header h1 {
            color: #00d4ff;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .header p {
            color: #888;
            font-size: 0.85rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(30, 30, 46, 0.6);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: rgba(45, 45, 68, 0.8);
            border: 1px solid #444;
        }

        .message.system {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ffc107;
            font-size: 0.9rem;
            font-style: italic;
            max-width: 100%;
        }

        .message img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
            display: block;
        }

        .message-content {
            line-height: 1.6;
        }

        .input-area {
            background: rgba(30, 30, 46, 0.8);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            background: rgba(45, 45, 68, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }

        #userInput:focus {
            outline: none;
            border-color: #00d4ff;
        }

        #sendBtn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        #sendBtn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
            background: rgba(45, 45, 68, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .controls {
            background: rgba(30, 30, 46, 0.8);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-group label {
            color: #00d4ff;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .control-group input[type="number"],
        .control-group input[type="range"] {
            background: rgba(45, 45, 68, 0.8);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 6px 10px;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .control-group input[type="number"] {
            width: 80px;
        }

        .control-group input[type="range"] {
            width: 150px;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        .function-call {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.85rem;
        }

        .function-call strong {
            color: #00d4ff;
        }

        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unity Testing Environment</h1>
        <p>Function Calling & Image Generation Testing</p>
    </div>

    <div class="chat-container">
        <div class="controls">
            <div class="control-group">
                <label>Temperature:</label>
                <input type="range" id="tempSlider" min="0" max="2" step="0.1" value="0.7">
                <span id="tempValue">0.7</span>
            </div>
            <div class="control-group">
                <label>Max Tokens:</label>
                <input type="number" id="maxTokens" min="50" max="4000" value="1000">
            </div>
            <button class="clear-btn" id="clearBtn">Clear Chat</button>
        </div>

        <div class="messages" id="messages">
            <div class="message system">
                Unity Testing Environment Ready. This environment uses Mistral with the Unity persona system prompt.
                Function calling is enabled for image generation.
            </div>
        </div>

        <div class="input-area">
            <textarea id="userInput" placeholder="Type your message..."></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="unity_testing.js"></script>
</body>
</html>
