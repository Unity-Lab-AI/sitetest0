<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Pollinations API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .test-section {
            background: #16213e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #0f3460;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #d63447;
        }
        .result {
            background: #0f3460;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            border-left: 4px solid #00ff00;
        }
        .error {
            border-left: 4px solid #ff0000;
        }
        .info {
            border-left: 4px solid #ffaa00;
        }
    </style>
</head>
<body>
    <h1>CORS Test - Pollinations API</h1>
    <p>This page tests CORS configuration for the Pollinations API endpoints used in the demo page.</p>

    <div class="test-section">
        <h2>Text Models Endpoint</h2>
        <button onclick="testTextModels()">Test Text Models Fetch</button>
        <div id="textResult"></div>
    </div>

    <div class="test-section">
        <h2>Image Models Endpoint</h2>
        <button onclick="testImageModels()">Test Image Models Fetch</button>
        <div id="imageResult"></div>
    </div>

    <div class="test-section">
        <h2>Run All Tests</h2>
        <button onclick="runAllTests()">Run All Tests</button>
    </div>

    <script>
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            element.appendChild(resultDiv);
        }

        function clearResults(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function testTextModels() {
            clearResults('textResult');
            showResult('textResult', 'Testing text models endpoint...', 'info');

            try {
                const startTime = performance.now();
                const response = await fetch('https://text.pollinations.ai/models?referrer=UA-73J7ItT-ws', {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'default',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                showResult('textResult', `✓ Response received in ${duration}ms`, 'success');
                showResult('textResult', `✓ Status: ${response.status} ${response.statusText}`, 'success');
                showResult('textResult', `✓ Content-Type: ${contentType}`, 'success');

                const models = await response.json();

                if (!Array.isArray(models)) {
                    throw new Error('Response is not an array');
                }

                showResult('textResult', `✓ Models loaded: ${models.length}`, 'success');
                showResult('textResult', `✓ First model: ${models[0]?.name || 'N/A'} - ${models[0]?.description || 'N/A'}`, 'success');

                // Check CORS headers
                const corsHeader = response.headers.get('access-control-allow-origin');
                showResult('textResult', `✓ CORS Header: ${corsHeader || 'Not present'}`, corsHeader ? 'success' : 'error');

            } catch (error) {
                showResult('textResult', `✗ Error: ${error.message}`, 'error');
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showResult('textResult', '✗ This is likely a CORS, network, or ad blocker issue', 'error');
                }
                console.error('Text models test failed:', error);
            }
        }

        async function testImageModels() {
            clearResults('imageResult');
            showResult('imageResult', 'Testing image models endpoint...', 'info');

            try {
                const startTime = performance.now();
                // Note: No Accept header to avoid CORS preflight issues
                const response = await fetch('https://image.pollinations.ai/models?referrer=UA-73J7ItT-ws', {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'default'
                });

                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                showResult('imageResult', `✓ Response received in ${duration}ms`, 'success');
                showResult('imageResult', `✓ Status: ${response.status} ${response.statusText}`, 'success');
                showResult('imageResult', `✓ Content-Type: ${contentType}`, 'success');

                const models = await response.json();

                if (!Array.isArray(models)) {
                    throw new Error('Response is not an array');
                }

                showResult('imageResult', `✓ Models loaded: ${models.length}`, 'success');
                showResult('imageResult', `✓ Models: ${JSON.stringify(models)}`, 'success');

                // Check CORS headers
                const corsHeader = response.headers.get('access-control-allow-origin');
                showResult('imageResult', `✓ CORS Header: ${corsHeader || 'Not present'}`, corsHeader ? 'success' : 'error');

            } catch (error) {
                showResult('imageResult', `✗ Error: ${error.message}`, 'error');
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showResult('imageResult', '✗ This is likely a CORS, network, or ad blocker issue', 'error');
                }
                console.error('Image models test failed:', error);
            }
        }

        async function runAllTests() {
            await testTextModels();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testImageModels();
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            console.log('Browser:', navigator.userAgent);
            console.log('Page loaded, ready to test CORS');
        });
    </script>
</body>
</html>
