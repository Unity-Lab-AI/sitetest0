name: Update Cache Busting

# Run this workflow on push to ensure assets always have fresh versions
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'script.js'
      - 'styles.css'
      - '.github/workflows/update-cache-busting.yml'

# Grant write permissions for the workflow to push commits
permissions:
  contents: write

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Update asset versions
        run: |
          # Get the short commit hash
          VERSION=$(git rev-parse --short HEAD)
          echo "Updating to version: $VERSION"

          # Update index.html with new version numbers
          sed -i "s/styles\.css?v=[^\"']*/styles.css?v=$VERSION/g" index.html
          sed -i "s/script\.js?v=[^\"']*/script.js?v=$VERSION/g" index.html

          echo "✓ Updated asset versions"

      - name: Commit and push changes if needed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet index.html; then
            echo "No changes to commit"
          else
            git add index.html
            git commit -m "chore: update asset cache-busting versions [skip ci]"

            # Push with retry logic for network resilience
            max_retries=4
            retry_count=0
            retry_delay=2

            while [ $retry_count -lt $max_retries ]; do
              echo "Attempting to push (attempt $((retry_count + 1))/$max_retries)..."
              if git push origin HEAD:${GITHUB_REF#refs/heads/}; then
                echo "✓ Successfully pushed changes"
                exit 0
              else
                retry_count=$((retry_count + 1))
                if [ $retry_count -lt $max_retries ]; then
                  echo "Push failed, retrying in ${retry_delay}s..."
                  sleep $retry_delay
                  retry_delay=$((retry_delay * 2))
                fi
              fi
            done

            echo "Failed to push after $max_retries attempts"
            exit 1
          fi
